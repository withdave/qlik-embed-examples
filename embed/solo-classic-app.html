<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qlik Sense All Charts</title>
    <link rel="stylesheet" href="index.css">
    <script crossorigin="anonymous" type="application/javascript"
        src="https://cdn.jsdelivr.net/npm/@qlik/embed-web-components@1/dist/index.min.js"
        data-host="https://{{qlikHost}}" data-client-id="{{qlikClientId}}" data-access-code="{{qlikAccessCode}}"
        data-auth-type="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <h1>Qlik Sense All Charts App: qlik-embed via classic/app</h1>
            <p>This page provides access to the hosted <a href="https://github.com/withdave/qlik-sense-charts">Qlik
                    Sense charts</a> app.</p>
        </div>
        <div class="qlik-container">
            <qlik-embed ui="classic/app" app-id="{{qlikAppId}}" />
        </div>
    </div>
</body>

</html>
