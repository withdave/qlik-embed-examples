<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classic/chart via qlik/embed-web-components</title>
    <link rel="stylesheet" href="index.css">
    <script crossorigin="anonymous" type="application/javascript"
        src="https://cdn.jsdelivr.net/npm/@qlik/embed-web-components@1/dist/index.min.js"
        data-host="https://{{qlikHost}}" data-client-id="{{qlikClientId}}" data-access-code="{{qlikAccessCode}}"
        data-auth-type="anonymous"></script>
</head>

<body>
    <div class="main-container">
        <div class="header">
            <h1>classic/chart via qlik/embed-web-components</h1>
            <p><a href="../">&lt; back to catalog</a></p>
        </div>
        <div class="qlik-container">
            <qlik-embed ui="classic/app" app-id="{{qlikAppId}}" />
        </div>
    </div>
</body>

</html>
